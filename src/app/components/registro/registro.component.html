


<div id="container" class="container-fluid com animated fadeIn fast">
    <main id="sub-container" class="row">
        <div class="col-md-6 px-0 fondo-izq " >
            <div class="mx-auto d-none d-sm-none d-md-block">
                <div class="cont animated fadeIn fast">
                       <form class="form">
                            <h1 class="text-center text-secondary font-weight-lighter">Registro</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre del representante" id="name">
                            </div>
                    
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <select class="form-control form-control-sm pt-0 pb-0" id="tipo">
                                            <option>Cedula</option>
                                            <option>Pasaporte</option>
                                            <option>Nit</option>
                                          </select>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Número de documento" id="numDocumento">
                                    </div>
                                </div>
                            </div>
                    
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <input type="email" class="form-control" aria-describedby="emailHelp"
                                            placeholder="Correo electronico" id="email">
                                    </div>
                    
                                    <div class="col">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="file"
                                                aria-describedby="inputGroupFileAddon01">
                                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                    
                            </div>
                    
                            <div class="form-group">
                                <div class="row">
                                    <div class="col" name="f1" id="f1">
                                        <input type="text" class="form-control" placeholder="Nombre de la empresa" id="nomEmpresa" name="nomEmpresa">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Telefono" id="telefono">
                                    </div>
                                </div>
                            </div>
                    
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña" id="password">
                            </div>
                            <input type="button" value="Registrarse" onclick="obtenerDatos()" class="btn-entrar text-center text-white border-0 mb-3">
                            <a class="text-left d-block olvido" [routerLink]="[ '/login']">Iniciar sesión</a>
                        </form>
                        <br>
                    </div>
                    

            </div>
        </div>
        <div class="col-md-6 px-0 fondo-der der">   
            <div class="mx-auto">
                <img src="../../../assets/imagenes/logo.png"    style="width: 100%;">

            </div>
        </div>
    </main>
</div>

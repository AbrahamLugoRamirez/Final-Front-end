<div class="container main-empleados m-5">
    <div class="card-deck">

        <div class="row">

            <div class="col-3 px-0" *ngFor="let empleado of EmpleadoList2">
                <div class="card">
                    <img src="{{empleado.img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{empleado.nombre}}</h5>
                        <p class="card-text">Correo electronico: {{empleado.correo}} </p>
                        <p class="card-text">Respondio la encuesta: <span class = "text-danger">{{empleado.respondio}} </span></p>
                        <p class="card-text">Estado: <span class = "text-success">{{empleado.estado}} </span></p>
                        <button class="btn btn-primary" (click)="verRespuestas(empleado.uidEmpleado)" type="submit">Ver resultados</button>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"><button type="button" class="btn btn-danger" (click) ="eliminar(empleado.$key)">Eliminar</button></small>
                        <small class="text-muted"><button type="button" class="btn btn-warning" (click) ="bloquear(empleado.$key, empleado.estado, empleado.nombre, empleado.direccion, empleado.respondio, empleado.correo, empleado.clave, empleado.uidEmpleado, empleado.uidEmpresa, empleado.img)">Bloquear</button></small>
                        <small class="text-muted"><button type="button" class="btn btn-warning" (click) ="desbloquear(empleado.$key, empleado.estado, empleado.nombre, empleado.direccion, empleado.respondio, empleado.correo, empleado.clave, empleado.uidEmpleado, empleado.uidEmpresa, empleado.img)">Debloquear</button></small>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
